<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NEW APOLLO PATHOLOGY Invoice</title>
    <!-- For Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
    <!-- CSS For Print Format -->
    <link rel="stylesheet" media="print" href="invoiceprint.css">
    
    <!-- CSS For Invoice -->
    <link rel="stylesheet"  href="invoice.css">

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.2.slim.js" integrity="sha256-OflJKW8Z8amEUuCaflBZJ4GOg4+JnNh9JdVfoV+6biw=" crossorigin="anonymous"></script>
    
    <!-- For Invoice  -->
    <script src="invoice.js"></script>


</head>
  <body>
    <form method="POST" action="https://script.google.com/macros/s/AKfycbwWjVtdcVRuW0-vCtHXLOWn_uhowp8_tP6CL_SAohwF6rH2E1JQZLtJextyCX6AxBpQNA/exec">

    <div class="container ">
       

        <div class="card">
            <div class="card-header text-center">
              
              <h1>NEW APOLLO PATHOLOGY</h1>
              <H2>BARI BAZAR | MUNGER | BIHAR | INDIA</H2>
              <h5>ISO Certified Since 2009</h5>
              <h4>INVOICE</h4>
              <h6>Contact No : +91-9279704858 <br>
                E-mail : bashir_vig@yahoo.co.in</h6>
            </div>
            <div class="card-body">

                <div class="row">
                    <div class="col-8">
                        <div class="input-group mb-3">
                            <span class="input-group-text" >Patient</span>
                            <input type="text" class="form-control" placeholder="Enter Full Name" name="patient_name" >
                        </div>
            
                        <div class="input-group mb-3">
                            <span class="input-group-text" >Address</span>
                            <input type="text" class="form-control" placeholder="Address" name="patient_address" >
                        </div>
            
                        <div class="input-group mb-3">
                            <span class="input-group-text" >Contact</span>
                            <input type="text" class="form-control" placeholder="Contact No" name="patient_no" >
                        </div>
                    </div>
                    <div class="col-4">
                      
                        <div class="input-group mb-3">
                            <span class="input-group-text" >Inv. No</span>
                            <input type="text" class="form-control" placeholder="Inv. No" name="patient_invoice" >
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text" >Inv. Date</span>
                            <input type="date" class="form-control" placeholder="Inv. Date" name="invoice_date" >
                        </div>

                        <div class="input-group mb-3">
                          <span class="input-group-text" >Doctor</span>
                          <input type="text" class="form-control" placeholder="Doctor Name" name="doctor_name" >
                      </div>



                    </div>
                </div>


                <table class="table table-bordered">
                    <thead class="table-success">
                      <tr>
                        <th scope="col">S.No</th>
                        <th scope="col">Test Name</th>
                        <th scope="col" class="text-end">Price</th>
                        <th scope="col" class="text-end">Discount</th>
                        <th scope="col" class="text-end">Amount</th>
                        <th scope="col" class="NoPrint">                         
                            <button type="button" class="btn btn-sm btn-success" onclick="BtnAdd()">+</button>
                          
                        </th>

                      </tr>
                    </thead>
                    <tbody id="TBody">
                      <tr id="TRow" class="d-none">
                        <th scope="row">1</th>
                        <td><input type="text" class="form-control" ></td>
                        <td><input type="number" class="form-control text-end" name="qty" onchange="Calc(this);"></td>
                        <td><input type="number" class="form-control text-end" name="rate"  onchange="Calc(this);"></td>
                        <td><input type="number" class="form-control text-end" name="amt" value="0" readonly=""></td>
                        <td class="NoPrint"><button type="button" class="btn btn-sm btn-danger" onclick="BtnDel(this)">X</button></td>
                      </tr>
                    </tbody>
                  </table>


                  <div class="row">
                    <div class="col-8">

                        <button type="submit" class="btn btn-primary" >Submit</button>
                        <button type="button" class="btn btn-primary" onclick="GetPrint()">Print</button>

                    </div>
                    <div class="col-4">
                        <div class="input-group mb-3">
                            <span class="input-group-text" >Total</span>
                            <input type="number" class="form-control text-end" id="FTotal" name="FTotal" readonly="">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" >PAID</span>
                            <input type="number" class="form-control text-end" id="FGST" name="FGST" onchange="GetTotal()">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" >DUE Amt</span>
                            <input type="number" class="form-control text-end" id="FNet" name="FNet" readonly="">
                        </div>
                        <P>N.U. BASHIR AHMAD | Pathologist</P>


                    </div>
                    
                </div>
             </div>
          </div>
      </form>

    </div>
    



    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
